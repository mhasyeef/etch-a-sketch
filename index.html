<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">etch-a-sketch</h1>

    <p>choose your size</p>
    <div class="controls">
        
        <input type="range" min="1" max="64" value="32" class="slider" id="size">        
        
    </div>
    
    
        
    <div class="container">
    
    </div>
    <div class="buttons">
        <button type="button" id="clear" class="button-56" role="button">Clear</button>
        <input type="color" id="colorpicker" class="colPick" name="favcolor" value="#FFFF00">
        <button type="button" id="rainbow" class="button-56" role="button">Rainbow</button>        
        
    </div>
    
    <footer>made by: <a href=https://github.com/mhasyeef> <img id="gh-logo" src="GitHub-Mark.png" alt="github logo"/>mhasyeef</a></footer>
    
</body>
</html>
